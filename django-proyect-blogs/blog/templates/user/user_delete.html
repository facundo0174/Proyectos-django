{% extends 'layouts/general_layouts.html' %}
{% block title %}
    USER | DELETE
{% endblock title %}

{% block content %}
<h1> {{user.username}} ¿Estás seguro de que deseas eliminar tu cuenta?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'user:user_profile' pk=user.id %}">Cancelar</a>
{% comment %} <a href="javascript:history.back()">Cancelar</a> {% endcomment %}
{% endblock content %}
