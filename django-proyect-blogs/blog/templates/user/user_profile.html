{% extends 'layouts/general_layouts.html' %}

{% block title %}
    USER | PROFILE
{% endblock title %}

{% block content %}
<div class="flex flex-col items-center text-white">
    <h1 class="text-2xl mb-4">Perfil de Usuario</h1>
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl w-full flex flex-col items-center">
        <img src="{{ user.avatar.url }}" alt="Avatar de {{ user.username }}" class="w-32 h-32 rounded-full object-cover border-2 border-gray-600 mb-4">
        
        <p class="text-sm">Nombre de Usuario: <span class="font-semibold">{{ user.username }}</span></p>
        <p class="text-sm">Email: <span class="font-semibold">{{ user.email }}</span></p>
        <p class="text-sm">Fecha de registro: <span class="font-semibold">{{ user.date_joined }}</span></p>

        <div class="flex mt-8 gap-4">
            <a class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition duration-300" href="{% url 'user:user_update' pk=user.id %}">Editar perfil</a>
            <a class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 transition duration-300" href="{% url 'user:user_delete' pk=user.id %}">Eliminar perfil</a>
        </div>
    </div>
</div>
{% endblock content %}
