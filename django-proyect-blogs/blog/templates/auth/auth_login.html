{% extends 'layouts/auth_layout.html' %}

{% block title %} LOGIN | BLOG TEGNOLOGICO {% endblock title %}

{% block content %}
<div class=" min-h-screen flex items-center justify-center">
    <!-- Background Image -->
    <div class="absolute inset-0 z-0">
        <img src="https://source.unsplash.com/random/1920x1080" alt=""
            class="w-full h-full object-cover filter blur-lg brightness-50">
    </div>

    <!-- Login Form -->
    <div class="relative z-10 bg-white p-4 md:p-8 rounded-md shadow-lg max-w-md w-full"> <!-- Contenedor del formulario -->
        <h1 class="text-xl font-bold mb-4 text-center text-slate-800">Iniciar sesión</h1> <!-- Color del texto del encabezado -->
        <form class="flex flex-col gap-4" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="username">Nombre de usuario</label>
                <input
                    class="appearance-none border border-gray-300 rounded-md py-2 px-3 text-slate-800 leading-tight focus:outline-none focus:shadow-outline w-full"
                    type="text" placeholder="Nombre de usuario" name="username" required> <!-- Ajuste de input -->
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="password">Contraseña</label>
                <input
                    class="appearance-none border border-gray-300 rounded-md py-2 px-3 text-slate-800 leading-tight focus:outline-none focus:shadow-outline w-full"
                    type="password" placeholder="Contraseña" name="password" required> <!-- Ajuste de input -->
            </div>
            <button type="submit" class=" bg-gray-800 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
                Iniciar sesión
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-cyan-500 hover:text-cyan-800 text-center mt-4"
                href="#"> <!-- Enlace de "Olvidé mi contraseña" -->
                Olvidé mi contraseña?
            </a>
        </form>
    </div>
</div>
{% endblock content %}
