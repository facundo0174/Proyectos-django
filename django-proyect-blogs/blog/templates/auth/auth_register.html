{% extends 'layouts/auth_layout.html' %}

{% block title %}Registrarse | BLOG TECNOLOGIA{% endblock title %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-600"> <!-- Fondo ajustado a bg-slate-600 -->
    <!-- Background Image -->
    <div class="absolute inset-0 z-0">
        <img src="https://source.unsplash.com/random/1920x1080" alt=""
            class="w-full h-full object-cover filter blur-lg brightness-50">
    </div>

    <!-- Registration Form with Border -->
    <div class="relative z-10 bg-white p-4 md:p-8 rounded-md shadow-lg max-w-md w-full border border-gray-300"> <!-- Contenedor con borde -->
        <h1 class="text-xl font-bold mb-4 text-center text-slate-800">Registrarse</h1> <!-- Color del texto del encabezado -->
        <form class="flex flex-col gap-4" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% for field in form %}
                <label class="block font-semibold text-gray-700" for="{{ field.id_for_label }}">{{ field.label }}:</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-red-500 text-sm">{{ field.errors }}</div>
                {% endif %}
            {% endfor %}
        
            <button type="submit" class="bg-gray-800 hover:bg-green-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
                Registrarse
            </button>
        </form>
    </div>
</div>
{% endblock content %}
