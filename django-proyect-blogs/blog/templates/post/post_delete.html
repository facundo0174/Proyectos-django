{% extends 'layouts/general_layouts.html' %}

{% block title %}BORRAR Post | BLOG TECNOLÓGICO{% endblock title %}

{% block content %}
<div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-md mx-auto mt-10">
    <!-- Título del formulario -->
    <h2 class="text-white text-2xl font-bold text-center mb-4">¿Estás seguro de que deseas eliminar este post?</h2>

    <!-- Formulario para eliminar el post -->
    <form method="post" class="flex items-center justify-between">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-500 transition duration-300">
            Sí, eliminar
        </button>
        <a href="{% url 'post:post_detail' slug=object.slug %}" class="bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-500 transition duration-300">
            Cancelar
        </a>
    </form>
</div>
{% endblock content %}
